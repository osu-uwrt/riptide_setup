#Magnetometer Magnitude Error Adaptive Measurement Settings
#These settings change the Kalman Filter
#Please only change the LPF bandwidth value
LPF_bandwidth: 25 #Keep less than 30 Hz
low_limit: -0.1 #Gauss
high_limit: 0.1 #Gauss
low_limit_uncertainty: 0.1 #Gauss, 1-sigma uncertainty
high_limit_uncertainty: 0.1 #Gauss, 1-sigma uncertainty
min_uncertainty: 0.05 #Gauss
